<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="icon" href="{{ url_for('static', filename='ideas.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .question-block {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }

        .answer-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ffffff;
            border: 1px solid #ddd;
        }

        .answer-label:hover {
            background-color: #e3e3e3;
        }

        .answer-label input {
            margin: 0;
        }

        /* Risposte corrette e sbagliate */
        .correct {
            background-color: #d4edda !important;
            color: #155724 !important;
            font-weight: bold;
            border: 1px solid #28a745;
            transition: all 0.5s ease;
        }

        .wrong {
            background-color: #f8d7da !important;
            color: #721c24 !important;
            font-weight: bold;
            border: 1px solid #dc3545;
            transition: all 0.5s ease;
        }

        #risultato {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Startup</h1>
        <form id="quiz-form">
            <div id="quiz-container"></div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Invia le Risposte</button>
        </form>
        <div id="risultato" class="mt-3"></div>
    </div>

    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
